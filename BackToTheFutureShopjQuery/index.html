<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="description" content="Back to the future shop">
    <meta name="author" content="developer from the futur">

    <title>Shop Homepage - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/shop-homepage.css" rel="stylesheet">

</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" >
                <ul class="nav navbar-nav" id="mainMenu"></ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="row">

            <div class="col-md-3">
                <p class="lead">
                    <a href="index.html">
                        <img src="img/logo.jpg" alt="" style="width: 200px;">
                    </a>
                </p>
                <div class="list-group" id="sideMenu"></div>
            </div>

            <div class="col-md-9">

                <div class="row carousel-holder">

                    <div class="col-md-12">
                        <div class="col-md-8"></div>
                        <div class="col-md-4">
                            <input type="text" placeholder="I'm shopping for..." id="textToSearch">
                            <a class="btn btn-primary" target="_blank" id="searchProducts">Search</a>
                            <br/>
                            <br/>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="item active">
                                    <img class="slide-image" src="img/book1.jpg" alt="">
                                </div>
                                <div class="item">
                                    <img class="slide-image" src="img/cd1.jpg" alt="">
                                </div>
                                <div class="item">
                                    <img class="slide-image" src="img/cd2.jpg" alt="">
                                </div>
                            </div>
                            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </a>
                            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </a>
                        </div>
                    </div>

                </div>

                <div class="row" >

                    <div id="bestSeallingProducts"></div>

                    <div class="col-sm-4 col-lg-4 col-md-4">
                        <h4>
                            <a href="#">Return Policy</a>
                        </h4>
                        <p>
                            Returns accepted if product not as described, buyer pays return shipping fee; or keep the product & agree refund with seller.
                        </p>
                        <a class="btn btn-primary" target="_blank" href="#">View details</a>
                    </div>

                </div>

            </div>

        </div>

    </div>

    <div class="container">

        <hr>

        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Bach to the Future</p>
                </div>
            </div>
        </footer>

    </div>

    <!-- jQuery -->
    <script src="js/tools/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/tools/bootstrap.js"></script>

    <script src="js/tools/params.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
