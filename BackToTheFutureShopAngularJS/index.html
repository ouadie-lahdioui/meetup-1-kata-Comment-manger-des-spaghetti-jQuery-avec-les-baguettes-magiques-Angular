<!DOCTYPE html>
<html lang="en" ng-app="backToTheFutureShop">

<head>

    <meta charset="utf-8">
    <meta name="description" content="Back to the future shop">
    <meta name="author" content="developer from the futur">

    <title>Shop Homepage - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/shop-homepage.css" rel="stylesheet">

</head>

<body ng-controller="sharedController">

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" >
                <ul class="nav navbar-nav">
                    <li ng-repeat="menu in menus">
                        <a href="{{menu.link}}">{{menu.text}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" ng-controller="mainController">

        <div class="row">

            <div class="col-md-3">
                <p class="lead">
                    <a href="index.html">
                        <img src="img/logo.jpg" alt="" style="width: 200px;">
                    </a>
                </p>
                <div class="list-group" id="sideMenu">
                    <a ng-repeat="sideMenu in sideMenus" href="{{sideMenu.link}}" class="list-group-item">{{sideMenu.text}}</a>
                </div>
            </div>

            <div class="col-md-9">

                <div class="row carousel-holder">

                    <div class="col-md-12">
                        <div class="col-md-8"></div>
                        <div class="col-md-4">
                            <input type="text" placeholder="I'm shopping for..." ng-model="textToSearch">
                            <a class="btn btn-primary" target="_blank" id="searchProducts" ng-click="search()">Search</a>
                            <br/>
                            <br/>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <product-slider-directive></product-slider-directive>
                    </div>

                </div>

                <div class="row" >

                    <div id="bestSeallingProducts">

                        <div class="col-sm-4 col-lg-4 col-md-4" ng-repeat="product in bestSeallingProducts | filter:textToSearch">
                            <a href="productDetailPage.html#/show?code={{product.code}}">
                                <div class="thumbnail">
                                    <img src="{{product.smallImage}}" alt="">
                                    <div class="caption">
                                        <h4 class="pull-right">{{product.price}}</h4>
                                        <h4>
                                            <a href="#">{{product.name}}</a>
                                            </h4>
                                        <p>{{product.description}}</p>
                                        </div>
                                    <div class="ratings">
                                        <p class="pull-right">15 reviews</p>
                                        <p>
                                            <span class="glyphicon glyphicon-star"></span>
                                            <span class="glyphicon glyphicon-star"></span>
                                            <span class="glyphicon glyphicon-star"></span>
                                            <span class="glyphicon glyphicon-star"></span>
                                            <span class="glyphicon glyphicon-star"></span>
                                        </p>
                                    </div>
                                </div>
                            </a>
                        </div>

                    </div>

                    <div class="col-sm-4 col-lg-4 col-md-4">
                        <h4>
                            <a href="#">Return Policy</a>
                        </h4>
                        <p>
                            Returns accepted if product not as described, buyer pays return shipping fee; or keep the product & agree refund with seller.
                        </p>
                        <a class="btn btn-primary" target="_blank" href="#">View details</a>
                    </div>

                </div>

            </div>

        </div>

    </div>

    <div class="container">

        <hr>

        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Bach to the Future</p>
                </div>
            </div>
        </footer>

    </div>

    <!-- AngularJS -->
    <script src="js/tools/angular.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/tools/bootstrap.js"></script>

    <script src="js/tools/params.js"></script>
    <script src="js/shared.js"></script>
    <script src="js/index.js"></script>
    <script src="js/directives/productSliderDirective.js"></script>

</body>

</html>
